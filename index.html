<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Flashcards</title>
  <meta name="description" content="Flashcards">
  <meta name="author" content="Matthias Barde">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>

  <div id="loading">Loading ...</div>

  <div id="flashcard" style="display: none">
    <div id="flashcard-front" class="flashcard-face">
      <div id="flashcard-front-content" class="content"></div>
      <div class="controls"></div>
    </div>
    <div id="flashcard-back" class="flashcard-face">
      <div id="flashcard-back-content" class="content"></div>
      <div class="controls">
        <button id="btn-success">Correct!</button>
        <button id="btn-fail">Wrong</button>
      </div>
    </div>
  </div>

  <span id="cards-counter"></span>

  <button id="btn-challenge" style="display: none;">Start challenge</button>
  <button id="btn-look-up" style="display: none;">Look up</button>
  <button id="btn-update-translation" style="display: none;">Update translation</button>
  <button id="authorize_button" style="display: none;">Authorize</button>
  <button id="signout_button" style="display: none;">Sign Out</button>

  <script src="js/secret.js"></script>
  <script src="js/main.js"></script>
  <script src="js/sheets-api.js"></script>
  <script async defer src="https://apis.google.com/js/api.js"
          onload="this.onload=function(){};handleClientLoad()"
          onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>
</html>
